<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoL</title>
    <link rel="icon" href="img/to-do-list.png">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="title">ToDoL</h1>
    <form id="form">
        <input type="text" id="input" class="input" autocomplete="off" placeholder="Enter your todo">
        <ul class="todos" id="todos">
        </ul>
    </form>
    <small>Left click to toggle complete. <br>Right click to delete the todo.</small>
</body>

</html>
